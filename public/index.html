<script>
$(document).ready( function() {    
    //get the integrationId from the query params
    const urlParams = new URLSearchParams(window.location.search);
    const integrationId = urlParams.get('integrationId');
    const languageParam = urlParams.get('language');
    const locale = languageParam || urlParams.get('locale');

    const eventId = urlParams.get('eventId');
    
    const initConfigs = { 
                        integrationId: integrationId,
                        appBookingApiBaseUrl: "https://www.appBooking.ro",
                        locale: locale,
                        eventId: eventId,
                        configs: {
                                    step_personal_data: {
                                        mandatory_data: []
                                    },
                                    text: {
                                        "ro": {
                                            "booking.title": "Programare online <Company name>",
                                            "customer.acceptTerms": "Am citit si sunt de acord cu \{0\} precum si cu \{1\}",
                                            "business.terms": "Termenii si conditiile",
                                            "business.privacy": "Politica de confidentialitate",
                                        }
                                    },
                                    termsAndConditions: {
                                        links: [
                                            { label_key: 'business.terms', link: 'https://appbooking.ro/termeni-si-conditii'},
                                            { label_key: 'business.privacy', link: 'https://appbooking.ro/politica-de-confidentialitate'}                                                   
                                        ]
                                    }
                                }
                        };
    const root = ReactDOM.createRoot($('#booking').get(0));
    root.render(React.createElement(appBookingPublic.AppBookingPublic, initConfigs));
});
</script>
